    <style>
        :root {
            --primary: #1a2a44;
            --secondary: #c5a059;
            --light: #f8f9fa;
            --dark: #121b2b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -1px;
        }

        .logo span { color: var(--secondary); }

        .confirmation {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 5%;
            text-align: center;
        }

        .confirmation-box {
            background: white;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            background: var(--secondary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .checkmark svg {
            width: 40px;
            height: 40px;
            stroke: white;
            stroke-width: 3;
        }

        .confirmation-box h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .confirmation-box p {
            color: #666;
            margin-bottom: 2rem;
        }

        .btn {
            background: var(--secondary);
            color: var(--primary);
            padding: 1rem 2.5rem;
            text-decoration: none;
            font-weight: 700;
            border-radius: 4px;
            transition: 0.3s;
            display: inline-block;
        }

        .btn:hover { background: #d4b170; }

        footer {
            background: var(--dark);
            color: white;
            padding: 2rem 5%;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">PORTUGAL<span>CARCARE</span></div>
</header>

<section class="confirmation">
    <div class="confirmation-box">
        <div class="checkmark">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Message Received</h1>
        <p>Thank you for reaching out. We'll review your inquiry and get back to you within 24 hours.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</section>

<footer>
    <p>&copy; 2026 Portugal CarCare Concierge. All rights reserved.</p>
</footer>

</body>
</html>
